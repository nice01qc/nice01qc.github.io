---
layout: list
title: List
---
<!DOCTYPE html>

<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
		  <li><a href="{{ site.url }}/list.html">目录</a></li>
		  <li><a href="{{ '/about' }}">About</a></li>
        </ul>
    </div>
	</nav>

    <ul id = "ulresult" style="display: none;">
			{% for post in site.posts %}
			<li>
				<span>{{ site.url }}{{ post.url }}</span>
				<span>{{ post.title }}</span>
				<span>{{ post.categorie }}</span>
				<span>{{ post.date }}</span>
			</li>
			{% endfor %}
	</ul>

	<main>
		<div id = "result"></div>
	</main>
	
    <div class="pagination">
		<a href="#" class="top">Top</a>
	</div>
	    <footer>
		<span>
			© 2018 Jinhao Li. Made with Jekyll. homepage nice01qc theme.
		</span>
	</footer>
	<script type="text/javascript" src="{{ "/assets/js/list.js" | relative_url }}" ></script>
  </body>
</html>
