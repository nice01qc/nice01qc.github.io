<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ '/about' }}">About</a></li>
          <li><a href="list.html">List1</a></li>
		  <li><a href="{{ site.url }}">List2</a></li>
		  <li><a href="{{ site.url }}">List3</a></li>
        </ul>

    <div>
		<ul>

      </span>
